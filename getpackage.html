<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Incurgent | Get Package</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <span>
                    <a class="navbar-brand" href="#">INCURGENT</a>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="menu collapse navbar-collapse justify-content-center" id="navbarCollapse"">
                <ul class=" navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link">Contact</a></li>
                </div>
            </div>
        </nav>
    </header>
    <div class="form-title">
        <h1 class="text-center">Please fill the form below</h1>
    </div>
    <form action="" class="form">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="Name" placeholder="Name" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="">NIK</label>
            <input type="text" name="NIK" placeholder="NIK" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="tel" name="phone" placeholder="08123456789" class="form-control" id="">
        </div>
        <div class="form-group">
            <label for="">Birth Date</label>
            <input type="date" name="bd" placeholder="ddmmyyy" class="form-control" id="">
        </div>

        <div class="form-group">
            <label for="">Address</label>
            <textarea name="address" id="" class="form-control"></textarea>
        </div>
        <div class="form-group text-center">
            <a href="index.html" class="btn btn-primary">Register</a>
        </div>
    </form>
   


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</html>
